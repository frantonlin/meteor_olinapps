<template name="login-form">
  <div class="row">
    <div class="col s12">
      <input id="username" type="text" name="username" class="validate" placeholder="username" autofocus="true">
      <!-- <label for="username">username</label> -->
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <input id="password" type="password" name="password" class="validate" placeholder="password">
      <!-- <label for="password">password</label> -->
    </div>
  </div>
  <div class="row">
    <div class="col s12 checkbox">
      <input type="checkbox" name="remember" id="remember"/>
      <label for="remember">remember me</label>
    </div>
  </div>
  <div class="login-button-wrapper">
    <div class="left-wrapper">
      <a id="closeButton" class="waves-effect waves-blue-grey btn-flat">Cancel</a>
    </div>
    <div class="right-wrapper">
      <button id="submitButton" type="submit" class="waves-effect waves-light btn pink">Login</button>
    </div>
  </div>
</template>
